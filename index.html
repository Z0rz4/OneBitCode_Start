<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Calculadora de Gorjetas</title>
</head>
<body>
<div id="container">
    <div id="Calculadora">
        <div>
            <h1 id="title">Calculadora de Gorjetas</h1>
        </div>
    
        <div>
            <form action="" id="tipsForm">
                <label for="conta">
                    <p>Quanto ficou a conta?</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="100" name="conta" id="conta" class="inputForm" required>
                </p>
                <label for="QualidadeServ">
                    <p>Como foi seu serviço?</p>
                </label>
                <p>
                    <select name="QualidadeServ" id="QualidadeServ" class="formSelect" required>
                        <option disable selected="0">Escolha uma opção</option>
                        <option value="0.3">30% - Incrivel</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Aceitavel</option>
                        <option value="0.1">10% - Ruim</option>
                        <option value="0.05">5% - Péssimo</option>
                    </select>
                </p>
                <label for="pessoas">
                    <p>Quantas pessoas irão dividir a conta?</p>
                </label>
                <p>
                    <input type="number" placeholder="1" name="pessoas" id="pessoas" class="inputForm" required> pessoa(s)
                </p>
                <button type="submit" class="formSubmit">&#9989Calcular</button>
            </form>
        </div>
        <div id="totalTip">
            Gorjeta total:
            R$ <span id="tip">0.00</span>
            <p id="each">cada</p>
        </div>
    </div>
    <div id="animation">
        <img src="/assets/dinheiro-voador.png" alt="">
        <!-- <a href="https://www.flaticon.com/br/icones-gratis/dinheiro" title="dinheiro ícones">Dinheiro ícones criados por Freepik - Flaticon</a> -->
    </div>
    <script type="text/javascript" src="/assets/scripts.js"></script>
</div>
</body>
</html>
